<h1>{{storeInfo.name}}</h1>
<img src="{{storeInfo.imgURL}}" alt="iti" class="img-fluid m-1" *ngIf="isImageShow"> 
<img *ngIf="isImageShow" [src]="storeInfo.imgURL" alt="iti"> 
<br />
<button type="button" class="btn btn-primary" (click)="imageToggle()">Toggle</button>
<ul>
    <li *ngFor="let item of storeInfo.branches">
        {{item}}
    </li>
</ul>
